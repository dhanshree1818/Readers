<!DOCTYPE html>
<html lang="en">
  <head>
  {% block title %}  <title>Reader's App</title> {% endblock title %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">My Diary</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'base' %}">Home</a></li>

            </ul>
            <div class="navbar-form pull-right">
                <li class="hvr-curl-top-right">
                    {% if user.is_authenticated %}
                    Hey {{ user.username }}!!<a href="{% url 'logout' %}"> Log Out </a>
                    {% else %}
                    <a href="{% url 'login' %}">LOGIN</a> or
                    <a href="{% url 'register' %}"> Register?</a>
                    {% endif %}

                </li>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    <div class="container">

        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
