{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}<title>Login</title>{% endblock title%}
{% block content %}
<div class = "container login-container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 mx-auto ">
        <h3 style="color:LightYellow">Login</h3>
        <form method="post" style="color:Linen;">
          {% csrf_token %}
          <div class="form-group">
          {{ form|crispy}}
          <button type="submit" class="btn btn-primary" style="center">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
